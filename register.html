<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./access/css/main.css">
</head>

<body>
    <header>
        <div class="margin">
            <div class="left-part">
                <img class="logo test-0-logo" src="./access/img/logo.png" alt="">
                <div class="nav">
                    <a class="bold-text test-0-nav-1" href="">Акции</a>
                    <a class="bold-text test-0-nav-2" href="">Поиск</a>
                    <a class="bold-text test-0-nav-3" href="">Выбор маршрута</a>
                </div>
            </div>
            <div class="right-part">
                <a class="bold-text test-0-nav-4" href="">Личный кабинет</a>
            </div>
        </div>
    </header>
    <main>
        <div class="form-account part-content">
            <div class="margin">
                <p class="h1">Регистрация</p>
                <div class="row">
                    <div class="col3-1 elem">
                        <input class="norm-text test-2-name" type="text" placeholder="Имя">
                        <input class="norm-text test-2-phone" type="text" placeholder="Телефон">
                        <input class="norm-text test-2-role" type="text" placeholder="Выбор роли">
                    </div>
                    <div class="col3-1 elem">
                        <input class="norm-text test-2-last" type="text" placeholder="Фамилия">
                        <input class="norm-text test-2-pass" type="text" placeholder="Пароль">
                        <button class="norm-text test-2-btn">Регистрация</button>
                    </div>
                    <div class="col3-1 elem">
                        <input class="norm-text test-2-doc" type="text" placeholder="Номер документа">
                        <input class="norm-text test-2-pass2" type="text" placeholder="Повтор пароля">
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer class="footer part-content">
        <div class="margin">
            <div class="col3-1 part-footer">
                <p class="h2">Разделы сайта</p>
                <div class="list">
                    <p class="norm-text test-0-phone">Телефон: 8 (800) 999-99-99</p>
                    <a href="" class="norm-text">Главная</a>
                    <a href="" class="norm-text">Контакты</a>
                    <a href="" class="norm-text">Новости</a>
                    <a href="" class="norm-text">Обратная связь</a>
                </div>
            </div>
            <div class="col3-1 part-footer">
                <p class="h2">Личный кабинет</p>
                <div class="list">
                    <a href="" class="norm-text">Вход</a>
                    <a href="" class="norm-text">Регистрация</a>
                </div>
            </div>
            <div class="col3-1 part-logo">
                <img class="logo" src="./access/img/logo.png" alt="">
            </div>
        </div>
    </footer>
</body>

</html>
